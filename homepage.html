<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #333;
    }

    .top-links {
      text-align: center;
      margin-bottom: 20px;
    }

    .top-links a {
      text-decoration: none;
      font-weight: bold;
      color: #007BFF;
    }

    form {
      display: flex;
      justify-content: center;
    }
    .create-button {
      text-align: right;
      margin-bottom: 10px;
    }

    .create-button button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    button[name="create"] {
      background-color: #28a745;
    }

    button[name="update"] {
      background-color: #ffc107;
      color: black;
    }

    button[name="delete"] {
      background-color: #dc3545;
    }
    .top-links a:hover{
        color: red;
    }


    @media (max-width: 768px) {
      table, input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Homepage</h1>

  <div class="top-links">
    <a href="#" onclick="logout()">Logout</a>
  </div>
 <form action="create_user.html" method="GET" class="create-button">
  <button type="submit">Create</button>
 </form>
  <h2>User List</h2>
    <ul id="user-list"></ul>
  <form action="homepage.html" method="POST">
    <table>
  <thead>
    <tr>
       <th>ID</th>
      <th>Full Name</th>
      <th>Username</th>
      <th>Address</th>
      <th>Mobile Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="user-table-body">
    <!-- Dynamic rows will go here -->
  </tbody>
</table>

  </form>
 <script>
    const token = localStorage.getItem("access_token");

  fetch('/api/users', {
    headers: { "Authorization": `Bearer ${token}` }
  })
    .then(response => {
      if (response.status === 401) {
        alert("Session expired. Please log in again.");
        window.location.href = "index.html";
        return;
      }
      return response.json();
    })
    .then(data => {
      if (!data) return;

      const tbody = document.getElementById('user-table-body');
      data.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.id}</td>
          <td>${user.fullname}</td>
          <td>${user.username}</td>
          <td>${user.address}</td>
          <td>${user.mobilenumber}</td>
          <td>
            <button type="button" name="update" onclick="handleUpdate('${user.id}')">Update</button>
            <button type="button" name="delete" onclick="handleDelete('${user.username}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(error => console.error("Error fetching user list:", error));


    function handleUpdate(id) {
      window.location.href = `/update?id=${encodeURIComponent(id)}`;
    }

    function handleDelete(username) {
      if (confirm(`Are you sure you want to delete user: ${username}?`)) {
        fetch(`/api/delete?username=${encodeURIComponent(username)}`, { method: "DELETE" })
          .then(res => {
            if (res.ok) {
              location.reload();
            } else {
              alert("Failed to delete user");
            }
          })
          .catch(err => console.error("Delete failed:", err));
      }
    }
    function logout() {
      localStorage.removeItem("access_token");   // delete JWT from browser
      window.location.href = "index.html"; // redirect to login page
    }
    
  </script>
</body>
</html>
