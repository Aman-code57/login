<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>generate password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f2f2;
    }

    .new_password-container {
      background: burlywood;
      padding: 2rem;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .new_password-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: black;
    }

    .new_password-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #444;
    }

    .new_password-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .new_password-container input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }

    .new_password-container button {
      width: 100%;
      padding: 10px;
      background: white;
      border: none;
      color: #0f0f0f;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .new_password-container button:hover {
      background: green;
      color: white;
    }

    .extra-links {
      text-align: center;
      margin-top: 1rem;
    }

    .extra-links a {
      color: #2575fc;
      text-decoration: none;
      font-size: 14px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
    .required{
      color: red;
      font-weight: bold;
    }
    
  </style>
</head>
<body>
 <div class="new_password-container">
    <h2>Create new password</h2>
    <form id="resetPasswordForm" method="post" action="/reset_password">
  <input type="hidden" id="token" name="token">
  <label for="password">New password <span class="required">*</span></label>
  <input type="password" id="password" name="password" required>

  <label for="confirmPassword">Confirm password <span class="required">*</span></label>
  <input type="password" id="confirmPassword" name="confirmPassword" required>

  <button type="submit">Reset Password</button>

   </form>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    if (token) {
        document.getElementById('token').value = token;
    } else {
        alert('Invalid reset link');
        window.location.href = '/';
    }
});

document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match');
    }
});
</script>
</body>
</html>
