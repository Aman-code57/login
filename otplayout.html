<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    /* Client resets */
    html,body{margin:0;padding:0;background:#f2f4f6}
    img{border:0;display:block;outline:none;text-decoration:none}
    a{color:inherit;text-decoration:none}

    /* Container */
    .email-wrap{width:100%;background:#f2f4f6;padding:40px 0}
    .email-content{max-width:600px;margin:0 auto;background:#ffffff;border-radius:8px;overflow:hidden;font-family:Arial, Helvetica, sans-serif}

    /* Header */
    .email-header{padding:24px 28px;background:linear-gradient(90deg,#0b73ff,#5ad0ff);color:#fff}
    .brand{font-weight:700;font-size:20px}

    /* Body */
    .email-body{padding:32px 28px;color:#333}
    .prehead{display:none!important;visibility:hidden;opacity:0;height:0;width:0}
    .headline{font-size:20px;margin:0 0 8px}
    .lead{color:#6b7280;font-size:14px;line-height:1.5;margin-bottom:22px}

    /* OTP box */
    .otp-box{display:flex;justify-content:center;align-items:center;padding:18px;background:#f8fafc;border-radius:6px;margin:0 auto 20px;max-width:320px}
    .otp{font-size:28px;letter-spacing:6px;font-weight:700;color:#0b73ff}



  </style>
</head>
<body>
  <span class="prehead">Use this one-time verification code to complete your action. It expires in 5 minutes.</span>

  <table class="email-wrap" width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">
        <table class="email-content" width="100%" cellpadding="0" cellspacing="0" role="presentation">

          <!-- Header -->
          <tr>
            <td class="email-header">
              <div style="display:flex;align-items:center;gap:12px">
                <div class="brand">OTP VERIFICATION</div>
              </div>
            </td>
          </tr>

          <!-- Body -->
          <tr>
            <td class="email-body">
              <h1 class="headline">Your verification code</h1>
              <p class="lead">Use the code below to verify your email address. This code will expire in <strong>10 minutes</strong>. If you didn't request this, you can safely ignore this email.</p>

              <div class="otp-box">
                <div class="otp">{{OTP}}</div>
              </div>

            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>


</body>
</html>
